name: Tests Golden Master

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'python_accountsystem/**'
      - 'tests/**'
      - 'requirements.txt'
  pull_request:
    branches: [ main ]
    paths:
      - 'python_accountsystem/**'
      - 'tests/**'
      - 'requirements.txt'

